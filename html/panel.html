<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel= "stylesheet" type= "text/css" href= "{{url_for('static', filename='styles/meshdep.css')}}">
	</head>
	<body class="body-panel">
		<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Meshdep</a>
      		<ul class="navbar-nav px-3">
        		<li class="nav-item text-nowrap">
          			<a class="nav-link" href="#">Sign out</a>
        		</li>
      		</ul>
    	</nav>

		<div class="container" style="max-width: 1300px">
			<div class="row" style="padding-top: 20px">
				<h2>Files</h2>
				<input id="uploadFileButton" type="image" alt="Upload" class="ml-auto mr-3" style="max-width: 36px; max-height:36px" src="/static/img/meshdep-upload-file.png" alt="">
				<input id="uploadFileField" type="file" style="display: none" name="file">
			</div>

			<div id="fileContainerRow" class="row" style="padding-top: 20px">
				
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/10.8.0/js/vendor/jquery.ui.widget.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/10.8.0/js/jquery.iframe-transport.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/10.8.0/js/jquery.fileupload.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.fileDownload/1.4.2/jquery.fileDownload.min.js"></script>
		<script src="{{url_for('static', filename='js/panel.js')}}"></script>

		<div id="loadingDiv" class="row justify-content-md-center" style="opacity: 0.0">
			<img src="/static/img/meshdep-loading.gif" style="max-width: 256px; max-height: 256px";>
		</div>

		<div id="noFilesDiv" class="row justify-content-md-center" style="opacity: 0.0">
			<p>You have no files yet... Click the add button to your top right to upload a file!</p>
		</div>

		<footer class="footer bg-dark" style="position: absolute; bottom: 0; width: 100%">
      		<div class="container text-center">
        		<span class="text-muted"><b>Meshdep</b> student project, reach us through <b>markus.larsson@student.hv.se</b></span>
      		</div>
    	</footer>
	</body>
</html>
